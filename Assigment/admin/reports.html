<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<main class="container-fluid">
    <nav class="row">
        <nav class="navbar navbar-expand-sm navbar-light bg-light col">
            <a class="navbar-brand" href="#">Administration</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-info" aria-hidden="true"></i> Videos
                        </a>
                    </li>
                    <div class="nav-item">
                        <a href="" class="nav-link">
                            <i class="fa fa-id-card" aria-hidden="true"></i> Users
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="" class="nav-link">
                            <i class="fa fa-comments" aria-hidden="true"></i> Reports
                        </a>
                    </div>
                </ul>
            </div>
        </nav>
    </nav>

 <section class="row">
    <div class="col mt-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="videoEditing-tab" data-toggle="tab"
                    data-target="#videoEditing" type="button" role="tab" aria-controls="videoEditing"
                    aria-selected="true">Favorites</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="videoList-tab" data-toggle="tab" data-target="#videoList"
                    type="button" role="tab" aria-controls="videoList" aria-selected="false">Favorites User</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="shareFriend-tab" data-toggle="tab" data-target="#shareFriend"
                    type="button" role="tab" aria-controls="shareFriend" aria-selected="false">Share Friend</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="videoEditing" role="tabpanel"aria-labelledby="videoEditing-tab">
              <table class="table table-bordered mt-3">
                <tr>
                    <td>Video Title</td>
                    <td>Favorites Count</td>
                    <td>Lasted Date</td>
                    <td>OldestDate</td>
                </tr>
                <tr>
                    <td>Java Programming</td>
                    <td>102</td>
                    <td>1/12/2023</td>
                    <td>1/12/2030</td>
                </tr>
              </table>
            </div>

            <div class="tab-pane fade" id="videoList" role="tabpanel" aria-labelledby="videoList-tab">
                <form action="" method="get">
                    <div class="row mt-3">
                        <div class="col">
                            <div class="form-inline">
                                <div class=form-group><label>Video Title: 
                                <select name="" id="" class="form-control ml-3">
                                 <option value="">Java Programming</option>
                                </select>
                            </label>
                            <button class="btn btn-info ml-2">Report</button>
                        </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-3">
                            <table class="table table-bordered">
                                <tr>
                                    <td>Username</td>
                                    <td>Fullname</td>
                                    <td>Email</td>
                                    <td>Favorite Date</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="shareFriend" role="tabpanel" aria-labelledby="shareFriend-tab">
                <form action="" method="get">
                    <div class="row mt-3">
                        <div class="col">
                            <div class="form-inline">
                                <div class=form-group><label>Video Title:
                                <select name="" id="" class="form-control ml-3">
                                 <option value="">Java Programming</option>
                                </select>
                            </label>
                            <button class="btn btn-info ml-2">Report</button>
                        </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-3">
                            <table class="table table-bordered">
                                <tr>
                                    <td>Sender Name</td>
                                    <td>Semder Email</td>
                                    <td>Receiver</td>
                                    <td>Sent Date</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
 </section>
 <footer class="row"></footer>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $('#myTab button').on('click', function (event) {
            event.preventDefault()
            $(this).tab('show')
        })
    </script>
</body>

</html>
